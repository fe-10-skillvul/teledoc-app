<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Artikel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .container {
        padding-top: 70px;
      }
      .card-body {
        max-height: 400px;
        overflow: hidden;
        padding: 20px;
      }
      .card {
        margin: 20px;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md mb-3 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="Logo" height="30" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dokter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notifikasi</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="artikel.html">Artikel</a>
            </li>
          </ul>
          <button class="navbar-extra btn btn-outline-primary" type="button">Masuk</button>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h4 class="text-center mt-3">Daftar Artikel yang Disimpan</h4>
          <div class="row" id="bookmark-list"></div>
        </div>
      </div>
    </div>

    <script>
      const bookmarkList = document.getElementById("bookmark-list");

      const bookmarkedArticles = localStorage.getItem("bookmark") ? JSON.parse(localStorage.getItem("bookmark")) : [];
      console.log(bookmarkedArticles);

      bookmarkedArticles.forEach(function (article) {
        const card = document.createElement("div");
        card.classList.add("card", "col-md-4", "mb-4");

        const cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        const cardTitle = document.createElement("h5");
        cardTitle.classList.add("card-title");
        cardTitle.innerText = article.title;

        const cardText = document.createElement("p");
        cardText.classList.add("card-text");
        cardText.innerText = article.description;

        const cardLink = document.createElement("a");
        cardLink.href = `detailArtikel.html?title=${encodeURIComponent(article.title)}`;
        cardLink.classList.add("stretched-link");

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        card.appendChild(cardBody);
        card.appendChild(cardLink);
        bookmarkList.appendChild(card);
      });
    </script>
  </body>
</html>
